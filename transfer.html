<!DOCTYPE html>
<html class=" ">

<head>
  <title>Rumsan - Wallet Transfer</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <meta content="Rumsan Simple Wallet" name="description" />
  <meta content="rumsan.com" name="author" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />

  <!-- App Icons -->
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <!-- loader -->
  <div id="loader">
    <div class="spinner-border text-primary" role="status"></div>
  </div>
  <!-- * loader -->

  <div class="appHeader bg-primary text-light">
    <div class="left">
      <a href="javascript:;" class="headerButton goBack">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </a>
    </div>
    <div class="pageTitle">Transfer</div>
    <div class="right">
      <a href="/" class="headerButton">
        <ion-icon name="home-outline"></ion-icon>
      </a>
    </div>
  </div>

  <div id="appCapsule">
    <div id="cmpMain">
      <div class="section mt-2 mb-5">
        <div class="card mt-5" id="cmpTransfer">
          <div class="card-body">
            <form>
              <div class="form-group boxed" style="padding:0px">
                <div class="input-wrapper">
                  <label class="label" for="sendToAddr">Destination Address:</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" id="sendToAddr" name="sendToAddr"
                      placeholder="Enter receiver's address" value="">
                    <i class="clear-input">
                      <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle"></ion-icon>
                    </i>
                    <div class="ml-1">
                      <button type="button" class="btn btn-icon btn-primary mr-1 mb-1 btn-scan-address">
                        <ion-icon name="qr-code-outline"></ion-icon>
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group boxed" style="padding:0px">
                <div class="input-wrapper">
                  <label class="label" for="sendAmount">Amount to Send:</label>
                  <input type="number" class="form-control" id="sendAmount" name="sendAmount"
                    placeholder="Enter amount to send" value="">
                  <i class="clear-input">
                    <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle"></ion-icon>
                  </i>
                </div>
              </div>

              <div class="mt-3"><small>Important: Please double check the address and
                  amount before sending. Transactions cannot be reversed.</small>
              </div>
            </form>
          </div>
          <div class="card-footer text-right">
            <button type="button" id="btnSend" class="btn btn-success">
              <ion-icon name="send-outline"></ion-icon> Send Now
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer-unlocked">
    <div class="appBottomMenu">
      <a href="/vault" class="item">
        <div class="col">
          <ion-icon name="briefcase-outline"></ion-icon>
          <strong>Vault</strong>
        </div>
      </a>
      <a href="/transfer" class="item">
        <div class="col">
          <ion-icon name="paper-plane-outline"></ion-icon>
          <strong>Transfer</strong>
        </div>
      </a>
      <a href="#" class="item" id="btnScanner">
        <div class="col">
          <div class="action-button large">
            <ion-icon name="qr-code-outline"></ion-icon>
          </div>
        </div>
      </a>
      <a href="/history" class="item">
        <div class="col">
          <ion-icon name="receipt-outline"></ion-icon>
          <strong>History</strong>
        </div>
      </a>
      <a href="/profile" class="item">
        <div class="col">
          <ion-icon name="options-outline"></ion-icon>
          <strong>Settings</strong>
        </div>
      </a>
    </div>
  </div>

  <div class="footer-locked" style="display: none;">
    <div class="appBottomMenu">
      <a href="#" class="item">
        <div class="col">
        </div>
      </a>
      <a href="#" class="item">
        <div class="col">
        </div>
      </a>
      <a href="#" class="item" id="btnUnlock">
        <div class="col">
          <div class="action-button large">
            <ion-icon name="lock-closed"></ion-icon>
          </div>
        </div>
      </a>
      <a href="#" class="item">
        <div class="col">
        </div>
      </a>
      <a href="#" class="item">
        <div class="col">
        </div>
      </a>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.9/web3.min.js"></script>
  <script type="text/javascript" src="assets/js/instascan.min.js"></script>
  <script src="dist/vendors.js"></script>
  <script src="dist/app.js"></script>
</body>

</html>

<div id="mdlQR" class="modal fade" role="dialog" style="display: none;">
  <div class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Scan a QR Code</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col">
            <div id="qrscanner" style="overflow:hidden;display:block;">
              <video id="camera" style="width: 100%;"></video>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
